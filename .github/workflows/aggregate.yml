name: Aggregate Airtable stats

"on":
  workflow_dispatch: {}
  push:
    branches: ["main"]
    paths-ignore:
      - "data/aggregated.json"
  schedule:
    - cron: "15 3 * * *" # daily 03:15 UTC

permissions:
  contents: write

concurrency:
  group: aggregate-stats
  cancel-in-progress: false

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run aggregator
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/aggregate.js

      - name: Upload aggregated.json as artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: aggregated-json
          path: data/aggregated.json