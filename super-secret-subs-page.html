<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Borderville FC — Subs Payments Audit</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/subs.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <div class="site-header__brand">
          <img src="./images/bvlogo.png" alt="Borderville FC" />
          <div>
            <h1>Borderville FC</h1>
            <div class="site-header__subtitle">Stats &amp; Player Cards</div>
          </div>
        </div>

        <nav class="site-nav">
          <a href="./index.html">Players</a>
          <a href="./results.html">Results</a>
          <a href="./leaderboards.html">Leaderboards</a>
          <a class="active" href="./super-secret-subs-page.html">Subs</a>
          <a href="./hall-of-fame.html">Hall of Fame</a>
        </nav>
      </div>
    </header>

    <main class="subs-page">
      <section class="subs-panel" aria-label="Subs payments ledger">
        <div class="subs-panel__head">
          <h2>Subs payments</h2>
          <div class="subs-panel__meta" id="subsUpdated">Updated: —</div>
        </div>

        <div class="subs-panel__meta" style="margin-top: 6px">
          Entries: <span id="subsPaymentsCount">0</span> · Most recent first
        </div>

        <div class="subs-table-wrap" style="margin-top: 12px">
          <table class="subs-table" aria-label="Subs payments table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Player</th>
                <th class="num">£ Paid</th>
                <th class="num">Games added</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="subsPaymentsBody"></tbody>
          </table>
        </div>

        <div class="subs-empty" id="paymentsEmpty" hidden>
          No payment entries found in <code>aggregated.json</code>.
        </div>
      </section>
    </main>

    <script src="./scripts/subs.js"></script>
  </body>
</html>
